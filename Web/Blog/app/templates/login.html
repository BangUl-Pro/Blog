{% import 'components/form.html' as forms %}
<form action="{{ request.url }}">
  {{ form.csrf_token }}
  {% call forms.field_with_assert('id', form.errors['id']) %}
    {{ form.id(placeholder='아이디') }}
  {% endcall %}

  {% call forms.field_with_assert('password', form.errors['password']) %}
    {{ form.id(placeholder='비밀번호') }}
  {% endcall %}
</form>
